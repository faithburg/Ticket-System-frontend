<div class="container">
  <form #registerForm="ngForm" (ngSubmit)="registerUser()">
    <small class="text-danger">{{ msg }}</small>
    <div class="form-group">
      <label for="email">Email address</label>
      <input
        type="email"
        class="form-control"
        placeholder="Enter email"
        name="email"
        [(ngModel)]="user.emailId"
        required
        pattern="^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$"
        #email="ngModel"
        [class.is-invalid]="email.invalid && email.touched"
      />
      <div *ngIf="email.errors && email.invalid && email.touched">
        <small class="text-danger" *ngIf="email.errors['required']"
          >Email ID is required field</small
        >
        <small class="text-danger" *ngIf="email.errors['pattern']"
          >Enter valid email ID</small
        >
      </div>
    </div>

    <div class="form-group">
      <label for="unam">Username</label>
      <input
        type="text"
        class="form-control"
        placeholder="Enter user name"
        name="unam"
        [(ngModel)]="user.username"
        required
        #unam="ngModel"
        [class.is-invalid]="unam.invalid && unam.touched"
      />
      <small class="text-danger" [class.d-none]="unam.valid || unam.untouched"
        >Username is required field.</small
      >
    </div>

    <div class="form-group">
      <label for="pwd">Password</label>
      <input
        type="password"
        class="form-control"
        placeholder="Password"
        name="pwd"
        [(ngModel)]="user.password"
        required
        #password="ngModel"
        [class.is-invalid]="password.invalid && password.touched"
      />
      <small
        class="text-danger"
        [class.d-none]="password.valid || password.untouched"
        >Password is required field.</small
      >
    </div>

    <div class="form-group">
      <label for="pwd">Confirm Password</label>
      <input
        type="password"
        class="form-control"
        placeholder="Confirm password"
        name="cpassword"
        (ngModel)="(user.password)"
        required
        #cpassword="ngModel"
        [class.is-invalid]="cpassword.invalid && cpassword.touched"
      />
      <small
        class="text-danger"
        [class.d-none]="
          cpassword.value == password.value || cpassword.untouched
        "
        >Password and confirm password must match.</small
      >
    </div>

    <button
      [disabled]="registerForm.form.invalid"
      type="submit"
      class="btn btn-info"
    >
      Register
    </button>

    <small class="float-right"
      >Existing user? Login <a href [routerLink]="['/login']"> here</a></small
    >
  </form>
</div>
