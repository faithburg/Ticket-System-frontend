<div class="container">
  <form #loginForm="ngForm" (ngSubmit)="loginUser()" method="post">
    <small class="text-danger">{{ msg }}</small>
    <div class="form-group">
      <label for="email">Email address</label>
      <input
        type="email"
        class="form-control"
        placeholder="Enter email"
        name="email"
        [(ngModel)]="user.emailId"
        required
        pattern="^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$"
        #email="ngModel"
        [class.is-invalid]="email.invalid && email.touched"
      />

      <!-- <small class="text-danger" [class.d-none]="email.valid || email.untouched"
        >Email Id is required field.</small
      > -->

      <div *ngIf="email.errors && email.invalid && email.touched">
        <small class="text-danger" *ngIf="email.errors['required']"
          >Email ID is required field</small
        >
        <small class="text-danger" *ngIf="email.errors['pattern']"
          >Enter valid email ID</small
        >
      </div>
    </div>
    <div class="form-group">
      <label for="pwd">Password</label>
      <input
        type="password"
        class="form-control"
        placeholder="Password"
        name="pwd"
        [(ngModel)]="user.password"
        required
        #password="ngModel"
        [class.is-invalid]="password.invalid && password.touched"
      />
      <small
        class="text-danger"
        [class.d-none]="password.valid || password.untouched"
        >Password is required field.</small
      >
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" />
      <label class="form-check-label" for="exampleCheck1">Remember me</label>
    </div>
    <button
      [disabled]="loginForm.form.invalid"
      type="submit"
      class="btn btn-info"
    >
      Login
    </button>
  </form>
  <small class="float-right"
    >New user? Register
    <a href [routerLink]="['/registration']"> here</a></small
  >
</div>
